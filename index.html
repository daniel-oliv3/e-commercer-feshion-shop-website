<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fashion Shop</title>
	<link rel="stylesheet" href="./src/css/style.css">
	<!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel = "stylesheet" href = "./src/bootstrap/css/bootstrap.min.css">
	<link rel="shortcut icon" href="./src/img/favicon.ico"/>
</head>
<body>

<!-- ======= Navbar Section/Seção de navegação ======= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
	<div class="container">
		<a href="index.html" class="navbar-brand d-flex justify-content-between align-items-center order-lg-0">
			<img src="./src/img/shopping-bag-icon.png" alt="Icone Site">
			<span class="text-uppercase fw-lighter ms-2">Attire</span>
		</a>

		<div class="order-lg-2 nav-btns">
			<button type="button" class="btn position-relative">
				<i class="fa fa-shopping-cart"></i>
				<span class="position-absolute top-0 start-100 badge bg-primary">5</span>
			</button>

			<button type="button" class="btn position-relative">
				<i class="fa fa-heart"></i>
				<span class="position-absolute top-0 start-100 badge bg-primary">2</span>
			</button>

			<button type="button" class="btn position-relative">
				<i class="fa fa-search"></i>
			</button>
		</div>

		<button class="navbar-toggler border-0" type="button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse order-lg-1" id="navMenu">
			<ul class="navbar-nav  mx-auto text-center">
				<li class="nav-item px-2 py-2">
					<a href="#header" class="nav-link text-uppercase text-dark">home</a>
				</li>
				<li class="nav-item px-2 py-2">
					<a href="#collection" class="nav-link text-uppercase text-dark">coleção</a>
				</li>
				<li class="nav-item px-2 py-2">
					<a href="#specials" class="nav-link text-uppercase text-dark">especiais</a>
				</li>
				<li class="nav-item px-2 py-2">
					<a href="#blogs" class="nav-link text-uppercase text-dark">blogs</a>
				</li>
				<li class="nav-item px-2 py-2">
					<a href="#about" class="nav-link text-uppercase text-dark">sobre nós</a>
				</li>
				<li class="nav-item px-2 py-2 border-0">
					<a href="#popular" class="nav-link text-uppercase text-dark">popular</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


<!-- ======= Header Section/Seção do cabeçalho ======= -->
<header id="header" class="vh-100 carousel slide" data-bs-ride="carousel" style="padding-top: 170px;">
	<div class="container h-100 d-flex align-items-center carousel-inner">
		<div class="text-center carousel-item active">
			<h2 class="text-capitalize text-white">melhor coleção</h2>
			<h1 class="text-uppercase py-2 fw-bold text-white">novas chegadas</h1>
			<a href="#" class="btn mt-3 text-uppercase">compre agora</a>
		</div>
		<div class="text-center carousel-item">
			<h2 class="text-capitalize text-white">melhor preço e oferta</h2>
			<h1 class="text-uppercase py-2 fw-bold text-white">nova temporada</h1>
			<a href="#" class="btn mt-3 text-uppercase">compre agora</a>
		</div>
	</div>

	<button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>

	<button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>
</header>






	<!-- jquery -->
    <script src = "./src/js/jquery-3.6.0.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js -->
    <script src = "./src/bootstrap/js/bootstrap.min.js"></script>
	<!-- javascript js -->
	<script src="./src/js/script.js"></script>
</body>
</html>
